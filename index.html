<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxoraa | Premium E-Commerce Suite</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,900;1,900&display=swap" rel="stylesheet">
  <style>
    :root {
      --indigo-primary: #4f46e5;
      --slate-deep: #020617;
    }
    html {
      scroll-padding-top: 80px;
    }
    body { 
      font-family: 'Inter', sans-serif; 
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      scroll-behavior: smooth;
    }
    .font-display { font-family: 'Playfair Display', serif; }
    
    .glass { 
      background: rgba(255, 255, 255, 0.7); 
      backdrop-filter: blur(20px); 
      -webkit-backdrop-filter: blur(20px);
    }
    .glass-dark { 
      background: rgba(2, 6, 23, 0.7); 
      backdrop-filter: blur(20px); 
      -webkit-backdrop-filter: blur(20px);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 5px; height: 5px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { 
      background: #e2e8f0; 
      border-radius: 20px; 
    }
    ::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }

    /* Animations */
    @keyframes fadeInScale {
      from { opacity: 0; transform: scale(0.98) translateY(10px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }
    .animate-in { animation: fadeInScale 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }

    .hover-lift { transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); }
    .hover-lift:hover { transform: translateY(-8px) scale(1.01); }

    .shimmer {
      background: linear-gradient(90deg, #f1f5f9 25%, #f8fafc 50%, #f1f5f9 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }
    @keyframes shimmer {
      from { background-position: 200% 0; }
      to { background-position: -200% 0; }
    }
  </style>
