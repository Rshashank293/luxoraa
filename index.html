<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxoraa | Elevate Your Elegance</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  <style>
    :root {
      --lux-gold: #D4AF37;
      --lux-obsidian: #0A0908;
      --lux-tan: #C2A476;
    }
    
    * { cursor: none !important; }

    body { 
      font-family: 'Plus Jakarta Sans', sans-serif; 
      background-color: var(--lux-obsidian);
      color: white;
      overflow-x: hidden;
    }

    .font-display { font-family: 'Playfair Display', serif; }

    #custom-cursor {
      width: 10px;
      height: 10px;
      background: var(--lux-gold);
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      transition: transform 0.15s ease-out;
      transform: translate(-50%, -50%);
    }
    
    .cursor-hover #custom-cursor {
      transform: translate(-50%, -50%) scale(5);
      background: rgba(212, 175, 55, 0.15);
      border: 1px solid var(--lux-gold);
    }

    .btn-gold {
      background: linear-gradient(135deg, #D4AF37 0%, #C2A476 100%);
      color: #0A0908;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
    }
    .btn-gold:hover {
      box-shadow: 0 10px 40px -10px rgba(212, 175, 55, 0.5);
      transform: translateY(-2px);
    }

    .glass-dark { 
      background: rgba(10, 9, 8, 0.85); 
      backdrop-filter: blur(25px); 
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    @keyframes luxFadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-lux { animation: luxFadeIn 1s cubic-bezier(0.19, 1, 0.22, 1) forwards; }
    
    .sepia-layer {
      position: relative;
    }
    .sepia-layer::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(212, 175, 55, 0.03);
      mix-blend-mode: overlay;
      pointer-events: none;
    }

    ::-webkit-scrollbar { width: 3px; }
    ::-webkit-scrollbar-track { background: var(--lux-obsidian); }
    ::-webkit-scrollbar-thumb { background: #333; }
    ::-webkit-scrollbar-thumb:hover { background: var(--lux-gold); }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
  }
}
</script>
</head>
<body>
  <div id="custom-cursor"></div>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    const cursor = document.getElementById('custom-cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });
    document.addEventListener('mouseover', e => {
      if (e.target.closest('button, a, .cursor-pointer, input, select')) {
        document.body.classList.add('cursor-hover');
      }
    });
    document.addEventListener('mouseout', e => {
      if (e.target.closest('button, a, .cursor-pointer, input, select')) {
        document.body.classList.remove('cursor-hover');
      }
    });
  </script>
</body>
</html>
