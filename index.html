
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxoraa | Elevate Your Elegance</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  <style>
    :root {
      --lux-gold: #D4AF37;
      --lux-bg: #F8F7F4;
      --lux-dark: #0F172A;
    }
    
    * {
      cursor: default !important;
    }

    body { 
      font-family: 'Plus Jakarta Sans', sans-serif; 
      background-color: var(--lux-bg);
      color: var(--lux-dark);
      overflow-x: hidden;
    }

    .font-display { font-family: 'Playfair Display', serif; }

    /* Custom Cursor Replacement - Minimalist Dot */
    #custom-cursor {
      width: 8px;
      height: 8px;
      background: var(--lux-dark);
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      transition: transform 0.2s cubic-bezier(0.19, 1, 0.22, 1);
      transform: translate(-50%, -50%);
    }
    
    .cursor-hover #custom-cursor {
      transform: translate(-50%, -50%) scale(6);
      background: rgba(15, 23, 42, 0.05);
      border: 1px solid rgba(15, 23, 42, 0.1);
    }

    /* Glassmorphism Refined */
    .glass { 
      background: rgba(255, 255, 255, 0.7); 
      backdrop-filter: blur(20px) saturate(160%); 
      border: 1px solid rgba(255, 255, 255, 0.4);
    }

    /* Luxury Animations */
    @keyframes luxReveal {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-lux { animation: luxReveal 1.2s cubic-bezier(0.19, 1, 0.22, 1) forwards; }
    
    /* Smooth Scroll */
    html { scroll-behavior: smooth; }

    /* Luxury Scrollbar */
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: var(--lux-bg); }
    ::-webkit-scrollbar-thumb { background: #E2E2E2; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--lux-dark); }

    /* Image Zoom Interaction */
    .zoom-container {
      overflow: hidden;
      position: relative;
    }
    .zoom-image {
      transition: transform 1.5s cubic-bezier(0.19, 1, 0.22, 1);
    }
    .zoom-container:hover .zoom-image {
      transform: scale(1.1);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
  }
}
</script>
</head>
<body>
  <div id="custom-cursor"></div>
  <div id="root"></div>
  
  <script type="module" src="/index.tsx"></script>
  <script>
    const cursor = document.getElementById('custom-cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });

    document.addEventListener('mouseover', e => {
      if (e.target.closest('button, a, .cursor-pointer')) {
        document.body.classList.add('cursor-hover');
      }
    });

    document.addEventListener('mouseout', e => {
      if (e.target.closest('button, a, .cursor-pointer')) {
        document.body.classList.remove('cursor-hover');
      }
    });
  </script>
</body>
</html>
